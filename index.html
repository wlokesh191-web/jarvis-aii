
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>J.A.R.V.I.S. Command Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
    
    body {
      margin: 0;
      padding: 0;
      background-color: #020617;
      color: #38bdf8;
      font-family: 'Rajdhani', sans-serif;
      overflow: hidden;
      /* Prevent pull-to-refresh on mobile */
      overscroll-behavior-y: contain;
    }

    .orbitron {
      font-family: 'Orbitron', sans-serif;
    }

    .glow-blue {
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.5), 0 0 20px rgba(56, 189, 248, 0.3);
    }

    .border-glow {
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
    }

    /* Scanline effect */
    body::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.04), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.04));
      z-index: 50;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }

    /* Flickering animation */
    @keyframes flicker {
      0% { opacity: 0.97; }
      5% { opacity: 0.95; }
      10% { opacity: 0.9; }
      15% { opacity: 0.93; }
      20% { opacity: 0.98; }
      25% { opacity: 0.95; }
      30% { opacity: 0.99; }
      100% { opacity: 1; }
    }

    .flicker {
      animation: flicker 0.1s infinite;
    }

    .arc-reactor {
      background: radial-gradient(circle, rgba(56, 189, 248, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
    }

    /* Landscape specific scaling */
    @media (max-height: 500px) and (orientation: landscape) {
      .landscape-compact {
        scale: 0.7;
      }
      .landscape-hide {
        display: none !important;
      }
    }

    /* Hide scrollbars but keep functionality */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
